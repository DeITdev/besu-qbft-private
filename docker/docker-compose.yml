name: blockchain-besu-qbft

services:
  # Bootstrap/Bootnode (Node-1)
  node-1:
    container_name: qbft-node-1
    image: hyperledger/besu:latest
    volumes:
      - ../genesis.json:/opt/besu/genesis.json
      - ../Node-1/data:/opt/besu/data
    ports:
      - "8545:8545"
      - "30303:30303"
    networks:
      qbft-network:
        ipv4_address: 172.16.240.11
    command: >
      --data-path=/opt/besu/data
      --genesis-file=/opt/besu/genesis.json
      --rpc-http-enabled=true
      --rpc-http-api=ETH,NET,QBFT,WEB3,DEBUG,ADMIN,TXPOOL
      --host-allowlist="*"
      --rpc-http-cors-origins="*"
      --profile=ENTERPRISE
      --rpc-http-host=0.0.0.0
      --p2p-host=172.16.240.11
      --rpc-http-port=8545
      --network-id=1337
      --min-gas-price=0
      --target-gas-limit=1000000000
      --tx-pool-max-size=50000
      --revert-reason-enabled=true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "ls", "/opt/besu/data"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Node-2
  node-2:
    container_name: qbft-node-2
    image: hyperledger/besu:latest
    depends_on:
      node-1:
        condition: service_healthy
    volumes:
      - ../genesis.json:/opt/besu/genesis.json
      - ../Node-2/data:/opt/besu/data
    ports:
      - "8546:8546"
    networks:
      qbft-network:
        ipv4_address: 172.16.240.12
    command: >
      --data-path=/opt/besu/data
      --genesis-file=/opt/besu/genesis.json
      --bootnodes=enode://8a1cdd0a59a1898233aa150f6de42962c6f0138ac0c0074e97f39366c4d3ff7143108feb0a59964a91925c143263f5dc42e47efa41bc0bed7eb901dc416a57a8@172.16.240.11:30303
      --p2p-port=30304
      --rpc-http-enabled=true
      --rpc-http-api=ETH,NET,QBFT,WEB3,DEBUG,ADMIN,TXPOOL
      --host-allowlist="*"
      --rpc-http-cors-origins="*"
      --rpc-http-port=8546
      --profile=ENTERPRISE
      --rpc-http-host=0.0.0.0
      --p2p-host=172.16.240.12
      --network-id=1337
      --min-gas-price=0
      --target-gas-limit=1000000000
      --tx-pool-max-size=50000
      --revert-reason-enabled=true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "ls", "/opt/besu/data"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Node-3
  node-3:
    container_name: qbft-node-3
    image: hyperledger/besu:latest
    depends_on:
      node-1:
        condition: service_healthy
    volumes:
      - ../genesis.json:/opt/besu/genesis.json
      - ../Node-3/data:/opt/besu/data
    ports:
      - "8547:8547"
    networks:
      qbft-network:
        ipv4_address: 172.16.240.13
    command: >
      --data-path=/opt/besu/data
      --genesis-file=/opt/besu/genesis.json
      --bootnodes=enode://8a1cdd0a59a1898233aa150f6de42962c6f0138ac0c0074e97f39366c4d3ff7143108feb0a59964a91925c143263f5dc42e47efa41bc0bed7eb901dc416a57a8@172.16.240.11:30303
      --p2p-port=30305
      --rpc-http-enabled=true
      --rpc-http-api=ETH,NET,QBFT,WEB3,DEBUG,ADMIN,TXPOOL
      --host-allowlist="*"
      --rpc-http-cors-origins="*"
      --rpc-http-port=8547
      --profile=ENTERPRISE
      --rpc-http-host=0.0.0.0
      --p2p-host=172.16.240.13
      --network-id=1337
      --min-gas-price=0
      --target-gas-limit=1000000000
      --tx-pool-max-size=50000
      --revert-reason-enabled=true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "ls", "/opt/besu/data"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Node-4
  node-4:
    container_name: qbft-node-4
    image: hyperledger/besu:latest
    depends_on:
      node-1:
        condition: service_healthy
    volumes:
      - ../genesis.json:/opt/besu/genesis.json
      - ../Node-4/data:/opt/besu/data
    ports:
      - "8548:8548"
    networks:
      qbft-network:
        ipv4_address: 172.16.240.14
    command: >
      --data-path=/opt/besu/data
      --genesis-file=/opt/besu/genesis.json
      --bootnodes=enode://8a1cdd0a59a1898233aa150f6de42962c6f0138ac0c0074e97f39366c4d3ff7143108feb0a59964a91925c143263f5dc42e47efa41bc0bed7eb901dc416a57a8@172.16.240.11:30303
      --p2p-port=30306
      --rpc-http-enabled=true
      --rpc-http-api=ETH,NET,QBFT,WEB3,DEBUG,ADMIN,TXPOOL
      --host-allowlist="*"
      --rpc-http-cors-origins="*"
      --rpc-http-port=8548
      --profile=ENTERPRISE
      --rpc-http-host=0.0.0.0
      --p2p-host=172.16.240.14
      --network-id=1337
      --min-gas-price=0
      --target-gas-limit=1000000000
      --tx-pool-max-size=50000
      --revert-reason-enabled=true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "ls", "/opt/besu/data"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Quorum Explorer
  quorum-explorer:
    container_name: qbft-quorum-explorer
    image: consensys/quorum-explorer:latest
    depends_on:
      node-1:
        condition: service_healthy
      node-2:
        condition: service_healthy
      node-3:
        condition: service_healthy
      node-4:
        condition: service_healthy
    ports:
      - "25000:25000"
    networks:
      qbft-network:
        ipv4_address: 172.16.240.15
    environment:
      - QE_BASEPATH=/explorer
      - QE_CONFIG_PATH=/app/config.json
      - NODE_ENV=production
      - DISABLE_AUTH=true
      - NEXTAUTH_URL=http://localhost:25000
      - NEXTAUTH_URL_INTERNAL=http://localhost:25000
      - NEXTAUTH_SECRET=bb5c5f6691e81529db5ec1c8ab9e06c7bbb92551e3e26e5d4b2644148de92909
    volumes:
      - ./qbft-explorer-config.json:/app/config.json
    restart: unless-stopped

networks:
  qbft-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.16.240.0/24
